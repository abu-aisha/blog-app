{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="mt-5">
<h3 class="text-center">Login</h3>
<form action="{% url 'login' %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
{% endblock %}
