

<div class="col-md-3">
    <div class="nav flex-column nav-pills bg-light" aria-orientation="vertical">
        <a href="{% url 'dashboards:dashboard' %}" class="nav-link text-dark {% if '/dashboard/' == request.path %}bg-primary{% endif %}">Dashboard</a>
        {% if not perms.blogs.add_blog %}
        <a href="{% url 'dashboards:apply_to_write' %}" class="nav-link text-dark {% if '/apply_to_write/' in request.path %}bg-primary{% endif %}">Write</a>
        {% else %}
        <a href="{% url 'dashboards:posts' %}" class="nav-link text-dark {% if '/posts/' in request.path %}bg-primary{% endif %}">My Posts</a>
        {% endif %}
        {% if  perms.blogs.add_category %}
        <a href="{% url 'dashboards:categories' %}" class="nav-link text-dark {% if '/categories/' in request.path %}bg-primary{% endif %}">Categories</a>
        <a href="{% url 'dashboards:posts_review' %}" class="nav-link text-dark {% if '/review/' in request.path %}bg-primary{% endif %}">Post to be Reviewed</a>
        <a href="{% url 'dashboards:all_pub_posts' %}" class="nav-link text-dark {% if '/all_pub_posts/' in request.path %}bg-primary{% endif %}">All Published Posts</a>
        {% endif %}

        {% if perms.auth.view_user %}
        <a href="{% url 'dashboards:users' %}" class="nav-link text-dark {% if '/users/' in request.path %}bg-primary{% endif %}">Users</a>
        {% endif %}
        
        
    </div>
</div>
